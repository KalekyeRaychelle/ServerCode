<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #f9b4ab, #f7e8a1);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    .signup-container h2 {
      color: #428042;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .signup-container button {
      background: #428042;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .signup-container button:hover {
      background: #356933;
    }

    .signup-container p {
      font-size: 12px;
      margin-top: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="'login.html">Log in</a></p>
  </div>

  <script type="module">
    // Import the functions you need from the Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAILpDXsC1r4eyntMwD5Z_gLS1Fwcym7Jk",
      authDomain: "serverproject-ae0e2.firebaseapp.com",
      databaseURL: "https://serverproject-ae0e2.firebaseio.com",
      projectId: "serverproject-ae0e2",
      storageBucket: "serverproject-ae0e2.appspot.com",
      messagingSenderId: "965856693540",
      appId: "1:965856693540:web:b23fc93619880be1ddb7b1",
      measurementId: "G-6TZ8PFNEYH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Handle form submission
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get input values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Save data to Firebase Realtime Database
      const userId = Date.now(); // Simple unique ID based on timestamp
      set(ref(database, 'users/' + userId), {
        name: name,
        email: email,
        password: password // Note: Do not store plain passwords in production!
      }).then(() => {
        alert('User registered successfully!');
      }).catch((error) => {
        console.error('Error saving data:', error);
      });
    });
  </script>
</body>
</html>
