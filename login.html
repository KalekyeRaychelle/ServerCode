<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"></script>

    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f9b4ab, #f7e8a1);
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            color: #428042;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group .error {
            color: red;
            font-size: 12px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #428042;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #356933;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .footer a {
            color: #428042;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login to Your Account</h2>
    <form >
        <div class="form-group">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
    </form>
    
    <div class="footer">
        <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAILpDXsC1r4eyntMwD5Z_gLS1Fwcym7Jk",
        authDomain: "serverproject-ae0e2.firebaseapp.com",
        projectId: "serverproject-ae0e2",
        storageBucket: "serverproject-ae0e2.appspot.com",
        messagingSenderId: "965856693540",
        appId: "1:965856693540:web:b23fc93619880be1ddb7b1",
        measurementId: "G-6TZ8PFNEYH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

document.querySelector('form').addEventListener('submit', async function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        // Get the users collection reference
        const usersCollection = collection(db, "users");
        const q = query(usersCollection, where("email", "==", username));

        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
            alert("Invalid username or password. Please try again.");
        } else {
            // Assuming only one document per user, we can get the first result
            const userDoc = querySnapshot.docs[0];
            const storedHash = userDoc.data().password; // The stored hashed password in Firestore

            // Compare the entered password with the stored hashed password
            const isPasswordCorrect = await bcrypt.compare(password, storedHash);

            if (isPasswordCorrect) {
                alert("Login successful!");
                window.location.href = 'home.html';
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    } catch (error) {
        console.error("Error fetching data:", error);
    }
});

</script>

</body>
</html>
